<dom-module id="settings-brave-sync-control">
  <template>
    <style include="settings-shared">
      #syncCode, #enterSyncCode {
        width: 300px;
        height: 100px;

      }
    </style>
    <div id="setup-buttons" hidden="[[!showSetupButtons_]]">
        <cr-button class="action-button"
                   on-click="onStartANewSyncChain_">
          Start a new Sync Chain
        </cr-button>
        <cr-button class="action-button"
                   on-click="onHaveSyncCode_">
          I have a Sync Code
        </cr-button>
    </div>
    <div id="after-setup" hidden="[[showSetupButtons_]]">
        <cr-button class="action-button"
                   on-click="onStartANewSyncChain_">
          View Sync Code
        </cr-button>
    </div>
    <template is="dom-if" if="[[showSyncCodeSetupDialog_]]" restamp>
      <cr-dialog id="syncCodeSetup" on-close="onSyncCodeSetupDialogClose_"
          ignore-popstate>
        <div slot="title">Sync Code</div>
        <div slot="body">
          <textarea id="syncCode" readonly>{{passphrase}}</textarea>
          <div slot="button-container">
            <cr-button class="action-button"
                       on-click="onSyncCodeSteupDialogCopy_">
              Copy
            </cr-button>
          </div>
        </div>
        <div slot="button-container" hidden="[[viewSyncCodeOnly_]]">
          <cr-button on-click="onSetupCancel_">$i18n{cancel}</cr-button>
          <cr-button class="action-button" on-click="onSetupConfirm_">
            $i18n{confirm}
          </cr-button>
        </div>
      </cr-dialog>
    </template>
    <template is="dom-if" if="[[showHaveSyncCodeDialog_]]" restamp>
      <cr-dialog id="haveSyncCode" on-close="onHaveSyncCodeDialogClose_"
          ignore-popstate>
        <div slot="title">Enter a Sync Code</div>
        <div slot="body">
          <textarea id="enterSyncCode"></textarea>
        </div>
        <div slot="button-container">
          <cr-button on-click="onSetupCancel_">$i18n{cancel}</cr-button>
          <cr-button class="action-button" on-click="onSetupConfirm_">
            $i18n{confirm}
          </cr-button>
        </div>
      </cr-dialog>
    </template>
  </template>
  <script src="brave_sync_control.js"></script>
</dom-module>
